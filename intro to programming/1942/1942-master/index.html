	<body>
		<div id="container">
			<div id="hero"></div>
			<div id="enemies"></div>
			<div id="bullets"></div>
		</div>

		<div id="score"></div>

		<script>
			var fire = new Audio("sounds/fire.mp3");
			var explosion = new Audio("sounds/explosion.mp3");
			var collision = new Audio("sounds/collision.mp3");

			var hero = {
				x: 900,
				y: 600,
				score: 0,
			};
			//for bg  airplane
			// var hero = {
			// 	x: 900,
			// 	y: 600,
			// 	score: 0,
			// };

			// can be refactor
			function generateEnemies() {
				var enemies = [];
				var enemyClass = ["enemy1", "enemy2", "enemy3"];
				for (var i = 1; i <= 7; i++) {
					enemies.push({
						x: Math.floor(Math.random() * 1000),
						y: Math.floor(Math.random() * 300),
						type: enemyClass[Math.floor(Math.random() * 3)],
					});
				}

				return enemies;
			}

			var enemies = generateEnemies();
			// var enemies = [
			// 	{ x: 50, y: 50, type: "enemy1" },
			// 	{ x: 250, y: 50, type: "enemy1" },
			// 	{ x: 450, y: 50, type: "enemy1" },
			// 	{ x: 250, y: 100, type: "enemy1" },
			// 	{ x: 50, y: 100, type: "enemy1" },
			// 	{ x: 250, y: 100, type: "enemy1" },
			// 	{ x: 450, y: 150, type: "enemy1" },
			// 	{ x: 450, y: 50, type: "enemy1" },
			// 	{ x: 600, y: 50, type: "enemy1" },
			// 	{ x: 600, y: 50, type: "enemy1" },
			// 	{ x: 600, y: 100, type: "enemy1" },
			// 	{ x: 700, y: 100, type: "enemy1" },
			// 	{ x: 800, y: 100, type: "enemy1" },
			// 	{ x: 800, y: 150, type: "enemy1" },
			// 	{ x: 600, y: 300, type: "enemy1" },
			// 	{ x: 700, y: 100, type: "enemy1" },
			// 	{ x: 800, y: 100, type: "enemy1" },
			// 	{ x: 900, y: 150, type: "enemy1" },
			// 	{ x: 1100, y: 100, type: "enemy1" },
			// 	{ x: 1400, y: 100, type: "enemy1" },
			// 	{ x: 1200, y: 100, type: "enemy1" },
			// 	{ x: 1000, y: 150, type: "enemy1" },
			// ];

			var bullets = [];
			function displayHero() {
				document.getElementById("hero").style.top = hero.y + "px";
				document.getElementById("hero").style.left = hero.x + "px";
			}

			function displayScore() {
				document.getElementById("score").innerHTML = hero.score;
			}

			function displayEnemies() {
				if (enemies.length < 1) {
					alert("you win");
				} else {
					var output = "";
					for (var i = 0; i < enemies.length; i++) {
						// if (enemies[i].type == "explosion") {
						// 	enemies[i].type = "enemy1";
						// 	output += `<div class="${enemies[i].type}" style="top:${enemies[i].y}px;left:${enemies[i].x}px"></div>`;
						// }

						output += `<div class="${enemies[i].type}" style="top:${enemies[i].y}px;left:${enemies[i].x}px"></div>`;

						// output += `<div class="${enemies[i].type}" style="top:${enemies[i].y}px;left:${enemies[i].x}px"></div>`;
					}
					// console.log(output);
					document.getElementById("enemies").innerHTML = output;
				}
			}

			document.onkeydown = function (e) {
				// console.log(e.keyCode);

				if (e.keyCode == 38 && hero.y > 0) {
					//up
					hero.y -= 10;
				} else if (e.keyCode == 37) {
					//left
					hero.x -= 10;
				} else if (e.keyCode == 39) {
					hero.x += 10;
					//right
				} else if (e.keyCode == 40 && hero.y < 660) {
					hero.y += 10;
					//down
				}

				if (e.keyCode == 32) {
					//fire
					bullets.push({ x: hero.x + 5, y: hero.y - 14 });
					// bullets.push({ x: hero.x + 75, y: hero.y - 14 });
					fire.load();
					fire.play();

					// console.log(bullets);
				}
			};

			function displayBullets() {
				var output = "";
				for (var i = 0; i < bullets.length; i++) {
					output += `<div class="bullet" style="top:${bullets[i].y}px;left:${bullets[i].x}px"></div>`;
				}
				// console.log(output);
				document.getElementById("bullets").innerHTML = output;
			}

			function moveBullets() {
				for (var i = 0; i < bullets.length; i++) {
					bullets[i].y -= 5;

					if (bullets[i].y < 0) {
						bullets[i] = bullets[bullets.length - 1];
						bullets.pop();
					}

					// if (bullets[i].y < 0) {
					// 	bullets.shift();
					// }
				}
			}

			function detectCollision() {
				var output = "";
				for (var i = 0; i < bullets.length; i++) {
					for (var j = 0; j < enemies.length; j++) {
						///method 2

						// if (
						// 	Math.abs(bullets[i].x - enemies[j].x) < 10 &&
						// 	Math.abs(bullets[i].y - enemies[j].y) < 10 &&
						// 	enemies[j].type != "explosion"
						// ) {
						// 	hero.score += 10;
						// 	explosion.load();
						// 	explosion.play();
						// 	enemies[j].type = "explosion";
						// 	// bullets[i] = bullets[bullets.length - 1];
						// 	// bullets.pop();
						// 	// return;
						// 	// enemies.splice(enemies[j], 1);
						// 	// enemies[enemies.length - i] = enemies[j];
						// 	// enemies.pop();
						// 	// console.log("bullet", i, "collide with plane", j);
						// }

						///method 1
						if (
							Math.abs(bullets[i].x - enemies[j].x) < 10 &&
							Math.abs(bullets[i].y - enemies[j].y) < 10
						) {
							hero.score += 10;
							explosion.load();
							explosion.play();
							bullets[i] = bullets[bullets.length - 1];
							bullets.pop();

							// explosion.pause();

							enemies[j].type = "explosion";

							//remove for temp
							// output += `<div class="enemy1" style="background-position: 60px -37px;top:${enemies[j].y}px;left:${enemies[j].x}px"></div>`;
						} else if (
							Math.abs(hero.x - enemies[j].x) < 10 &&
							Math.abs(hero.y - enemies[j].y) < 10
						) {
							output += `<div class="enemy1" style="background-position: 60px -37px;top:${enemies[j].y}px;left:${enemies[j].x}px"></div>`;
							// alert(hero.x - enemies[j].x);
							// alert(hero.y - enemies[j].y);
						}
					}
				}

				document.getElementById("enemies").innerHTML += output;
			}

			function detectHeroCollision() {
				for (var i = 0; i < enemies.length; i++) {
					if (
						Math.abs(hero.x - enemies[i].x) < 10 &&
						Math.abs(hero.y - enemies[i].y) < 5
					) {
						// alert("deads");
						hero.score -= 500;
						if (hero.score < 0) {
							document.getElementById("hero").style.backgroundPosition =
								" 60px -25px";
							collision.play();
						}
					}
				}
			}

			function returnHeroStatus() {
				for (var i = 0; i < enemies.length; i++) {
					if (
						Math.abs(hero.x - enemies[i].x) < 10 &&
						Math.abs(hero.y - enemies[i].y) < 5
					) {
						// alert("deads");
						//true means dead
						return true;
					}
				}
			}

			function moveEnemies() {
				for (var i = 0; i < enemies.length; i++) {
					enemies[i].y += 5;
					// 800
					if (enemies[i].y > 690) {
						if (enemies[i].type == "explosion") {
							enemies[i] = enemies[enemies.length - 1];
							enemies.pop();
						} else {
							enemies[i].y = 0;
							enemies[i].x = Math.random() * 1000;
						}
					}
				}
			}

			//run this function every millisec
			function gameLoop() {
				displayHero();
				moveEnemies();
				displayEnemies();
				displayBullets();
				moveBullets();
				displayScore();
				detectCollision();
				detectHeroCollision();
			}

			// setInterval(l(), 100);
			setInterval(() => {
				// var isgameOver = returnHeroStatus();
				if (hero.score < 0) {
					displayScore();
					// clearInterval()
					// alert("game over kana boi");
				} else {
					// alert(isgameOver);
					gameLoop();
				}
			}, 100);
			// on init
		</script>
	</body>
</html>
