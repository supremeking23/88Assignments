<html>
	<head>
		<title>1942 Game</title>

		<style type="text/css">
			body {
				background-color: black;
			}
			#container {
				background: url("field-1.jpg");
				width: 1000px;
				height: 550px;
			}
			#hero {
				background: url("1942.gif");
				background-position: -85px -180px;
				width: 28px;
				height: 28px;
				position: absolute;
			}
			.enemy1 {
				background: url("1942.gif");
				background-position: -30px -10px;
				width: 28px;
				height: 28px;
				position: absolute;
			}
			.bullet {
				background: url("1942.gif");
				background-position: -185px -400px;
				width: 18px;
				height: 18px;
				position: absolute;
			}
			#score {
				position: absolute;
				border: 10px solid red;
				top: 20px;
				left: 800px;
				background-color: white;
				padding: 10px;
				font-size: 30px;
				font-family: Arial;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="hero"></div>
			<div id="enemies"></div>
			<div id="bullets"></div>
		</div>

		<div id="score"></div>

		<script>
			var hero = {
				x: 300,
				y: 300,
				score: 0,
			};

			var enemies = [
				{ x: 50, y: 50 },
				{ x: 250, y: 50 },
				{ x: 450, y: 50 },
				{ x: 250, y: 100 },
				{ x: 50, y: 100 },
				{ x: 250, y: 100 },
				{ x: 450, y: 150 },
			];

			var bullets = [];

			function displayHero() {
				document.getElementById("hero").style.top = hero.y + "px";
				document.getElementById("hero").style.left = hero.x + "px";
			}

			function displayScore() {
				document.getElementById("score").innerHTML = hero.score;
			}

			function displayEnemies() {
				var output = "";
				for (var i = 0; i < enemies.length; i++) {
					output += `<div class="enemy1" style="top:${enemies[i].y}px;left:${enemies[i].x}px"></div>`;
				}
				// console.log(output);
				document.getElementById("enemies").innerHTML = output;
			}

			document.onkeydown = function (e) {
				// console.log(e.keyCode);

				if (e.keyCode == 38) {
					//up
					hero.y -= 10;
				} else if (e.keyCode == 37) {
					//left
					hero.x -= 10;
				} else if (e.keyCode == 39) {
					hero.x += 10;
					//right
				} else if (e.keyCode == 40) {
					hero.y += 10;
					//down
				}

				if (e.keyCode == 32) {
					//fire
					bullets.push({ x: hero.x + 5, y: hero.y - 14 });

					// console.log(bullets);
				}
			};

			function displayBullets() {
				var output = "";
				for (var i = 0; i < bullets.length; i++) {
					output += `<div class="bullet" style="top:${bullets[i].y}px;left:${bullets[i].x}px"></div>`;
				}
				// console.log(output);
				document.getElementById("bullets").innerHTML = output;
			}

			function moveBullets() {
				for (var i = 0; i < bullets.length; i++) {
					bullets[i].y -= 5;

					// if (bullets[i].y < 0) {
					// 	bullets[i] = bullets[bullets.length - 1];
					// 	bullets.pop();
					// }

					if (bullets[i].y < 0) {
						bullets.shift();
					}
				}
			}

			function detectCollision() {
				for (var i = 0; i < bullets.length; i++) {
					for (var j = 0; j < enemies.length; j++) {
						if (
							Math.abs(bullets[i].x - enemies[j].x) < 10 &&
							Math.abs(bullets[i].y - enemies[j].y) < 10
						) {
							hero.score += 10;
							console.log("bullet", i, "collide with plane", j);
						}

						// console.log(i);
						// console.log(j);
					}
				}
			}
			function moveEnemies() {
				for (var i = 0; i < enemies.length; i++) {
					enemies[i].y += 5;
					if (enemies[i].y > 530) {
						enemies[i].y = 0;
						enemies[i].x = Math.random() * 500;
					}
				}
			}

			//run this function every millisec
			function gameLoop() {
				displayHero();
				moveEnemies();
				displayEnemies();
				displayBullets();
				moveBullets();
				displayScore();
				detectCollision();
			}

			// function l() {
			// 	gameLoop();
			// }

			// setInterval(l(), 100);
			setInterval(() => {
				gameLoop();
			}, 100);

			// on init
		</script>
	</body>
</html>
